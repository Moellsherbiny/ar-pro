<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>شرح المصفوفات بالواقع المعزز - متجاوب</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #info-panel {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 10px;
        z-index: 10;
        display: none;
      }
      #rotate-device {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        display: none;
      }
    </style>
    <script>
      AFRAME.registerComponent("matrix-element", {
        schema: {
          value: { type: "string" },
          row: { type: "number" },
          col: { type: "number" },
        },
        init: function () {
          var el = this.el;
          var data = this.data;
          el.setAttribute("text", {
            value: data.value,
            width: 1,
            height: 1,
            color: "white",
            align: "center",
          });
          el.setAttribute("position", {
            x: data.col - 1,
            y: 1 - data.row,
            z: 0,
          });

          el.addEventListener("click", function () {
            document.getElementById("info-panel").style.display = "block";
            document.getElementById("info-panel").innerHTML =
              "العنصر في الصف " +
              data.row +
              " والعمود " +
              data.col +
              " هو " +
              data.value;
          });
        },
      });

      function checkOrientation() {
        var rotateDevice = document.getElementById("rotate-device");
        if (window.orientation === 0 || window.orientation === 180) {
          rotateDevice.style.display = "flex";
        } else {
          rotateDevice.style.display = "none";
        }
      }

      window.addEventListener("load", checkOrientation);
      window.addEventListener("orientationchange", checkOrientation);
    </script>
  </head>
  <body>
    <div id="rotate-device">الرجاء تدوير جهازك للحصول على أفضل تجربة</div>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <a-marker preset="hiro">
        <a-entity id="matrix-container" scale="0.5 0.5 0.5">
          <a-plane
            width="3"
            height="3"
            rotation="-90 0 0"
            color="#4CAF50"
          ></a-plane>
          <a-entity matrix-element="value: 1; row: 1; col: 1"></a-entity>
          <a-entity matrix-element="value: 2; row: 1; col: 2"></a-entity>
          <a-entity matrix-element="value: 3; row: 1; col: 3"></a-entity>
          <a-entity matrix-element="value: 4; row: 2; col: 1"></a-entity>
          <a-entity matrix-element="value: 5; row: 2; col: 2"></a-entity>
          <a-entity matrix-element="value: 6; row: 2; col: 3"></a-entity>
          <a-entity matrix-element="value: 7; row: 3; col: 1"></a-entity>
          <a-entity matrix-element="value: 8; row: 3; col: 2"></a-entity>
          <a-entity matrix-element="value: 9; row: 3; col: 3"></a-entity>
        </a-entity>
        <a-text
          value="مصفوفة 3x3"
          position="0 2 0"
          rotation="-90 0 0"
          color="white"
          align="center"
          scale="1 1 1"
        ></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div id="info-panel"></div>
  </body>
</html>
