<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #info-panel {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-align: center;
        display: none;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://your-target-compiler-output.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="matrixModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/softmind/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          width="1"
          height="1"
          rotation="0 0 0"
          material="color: #4CAF50"
          opacity="0.5"
        ></a-plane>
        <a-entity id="matrix-container" position="0 0 0.1" scale="0.3 0.3 0.3">
          <a-text
            value="1"
            position="-0.3 0.3 0"
            color="white"
            scale="0.5 0.5 0.5"
          ></a-text>
          <a-text
            value="2"
            position="0 0.3 0"
            color="white"
            scale="0.5 0.5 0.5"
          ></a-text>
          <a-text
            value="3"
            position="0.3 0.3 0"
            color="white"
            scale="0.5 0.5 0.5"
          ></a-text>
          <a-text
            value="4"
            position="-0.3 0 0"
            color="white"
            scale="0.5 0.5 0.5"
          ></a-text>
          <a-text
            value="5"
            position="0 0 0"
            color="white"
            scale="0.5 0.5 0.5"
          ></a-text>
          <a-text
            value="6"
            position="0.3 0 0"
            color="white"
            scale="0.5 0.5 0.5"
          ></a-text>
          <a-text
            value="7"
            position="-0.3 -0.3 0"
            color="white"
            scale="0.5 0.5 0.5"
          ></a-text>
          <a-text
            value="8"
            position="0 -0.3 0"
            color="white"
            scale="0.5 0.5 0.5"
          ></a-text>
          <a-text
            value="9"
            position="0.3 -0.3 0"
            color="white"
            scale="0.5 0.5 0.5"
          ></a-text>
        </a-entity>
        <a-text
          value="مصفوفة 3x3"
          position="0 0.6 0"
          rotation="0 0 0"
          color="white"
          align="center"
          scale="0.5 0.5 0.5"
        ></a-text>
      </a-entity>
    </a-scene>
    <div id="info-panel"></div>

    <script>
      const matrixElements = document.querySelectorAll(
        "#matrix-container a-text"
      );
      const infoPanel = document.getElementById("info-panel");

      matrixElements.forEach((element, index) => {
        const row = Math.floor(index / 3) + 1;
        const col = (index % 3) + 1;
        element.addEventListener("click", () => {
          infoPanel.style.display = "block";
          infoPanel.innerHTML = `العنصر في الصف ${row} والعمود ${col} هو ${element.getAttribute(
            "value"
          )}`;
          setTimeout(() => {
            infoPanel.style.display = "none";
          }, 3000);
        });
      });
    </script>
  </body>
</html>
