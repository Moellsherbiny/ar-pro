<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- تحميل صورة الماركر -->
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- تحديد الهدف للماركر -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- مصفوفة من المكعبات تمثل العناصر -->
        <a-entity position="0 0 0.1" rotation="0 0 0">
          <a-box position="-0.7 0.7 0" width="0.2" height="0.2" depth="0.2" color="#4CC3D9"></a-box>
          <a-box position="0 0.7 0" width="0.2" height="0.2" depth="0.2" color="#FF6347"></a-box>
          <a-box position="0.7 0.7 0" width="0.2" height="0.2" depth="0.2" color="#FFD700"></a-box>

          <a-box position="-0.7 0 0" width="0.2" height="0.2" depth="0.2" color="#ADFF2F"></a-box>
          <a-box position="0 0 0" width="0.2" height="0.2" depth="0.2" color="#FF69B4"></a-box>
          <a-box position="0.7 0 0" width="0.2" height="0.2" depth="0.2" color="#8A2BE2"></a-box>

          <a-box position="-0.7 -0.7 0" width="0.2" height="0.2" depth="0.2" color="#20B2AA"></a-box>
          <a-box position="0 -0.7 0" width="0.2" height="0.2" depth="0.2" color="#DC143C"></a-box>
          <a-box position="0.7 -0.7 0" width="0.2" height="0.2" depth="0.2" color="#FF4500"></a-box>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
