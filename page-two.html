<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>درس المصفوفات بالواقع المعزز</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #info-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        box-sizing: border-box;
        z-index: 1000;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-entity id="rig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <a-entity id="matrix" position="0 1.6 -2">
        <a-box position="-0.25 0.25 0" color="red" scale="0.2 0.2 0.2"></a-box>
        <a-box position="0 0.25 0" color="green" scale="0.2 0.2 0.2"></a-box>
        <a-box position="0.25 0.25 0" color="blue" scale="0.2 0.2 0.2"></a-box>
        <a-box
          position="-0.25 -0.05 0"
          color="yellow"
          scale="0.2 0.2 0.2"
        ></a-box>
        <a-box position="0 -0.05 0" color="cyan" scale="0.2 0.2 0.2"></a-box>
        <a-box
          position="0.25 -0.05 0"
          color="magenta"
          scale="0.2 0.2 0.2"
        ></a-box>
        <a-text
          value="مصفوفة 2x3"
          position="0 0.5 0"
          scale="0.5 0.5 0.5"
          color="white"
          align="center"
        ></a-text>
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <div id="info-panel">
      هذه مصفوفة 2×3. تتكون من صفين و3 أعمدة. كل مكعب يمثل عنصرًا في
      المصفوفة.<br />
      استخدم الأسهم أو WASD للتحرك، واسحب لتدوير الكاميرا.
    </div>

    <script>
      // يمكنك إضافة أي تفاعلات إضافية هنا إذا لزم الأمر
    </script>
  </body>
</html>
