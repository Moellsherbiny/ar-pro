<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مصفوفة 4x2</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #info-panel {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #b6ebf5;
        color: rgb(39, 39, 39);
        font-weight: bold;
        padding: 10px;
        box-sizing: border-box;
        z-index: 1000;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-entity id="rig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <a-entity id="matrix" position="0 1.6 -2">
        <!-- الصف الأول -->
        <a-box position="-0.25 0.25 0" color="red" scale="0.2 0.2 0.2"></a-box>
        <a-box position="0.25 0.25 0" color="green" scale="0.2 0.2 0.2"></a-box>
        <!-- الصف الثاني -->
        <a-box position="-0.25 0 0" color="blue" scale="0.2 0.2 0.2"></a-box>
        <a-box position="0.25 0 0" color="yellow" scale="0.2 0.2 0.2"></a-box>
        <!-- الصف الثالث -->
        <a-box
          position="-0.25 -0.25 0"
          color="brown"
          scale="0.2 0.2 0.2"
        ></a-box>
        <a-box
          position="0.25 -0.25 0"
          color="magenta"
          scale="0.2 0.2 0.2"
        ></a-box>
        <!-- الصف الرابع -->
        <a-box
          position="-0.25 -0.5 0"
          color="orange"
          scale="0.2 0.2 0.2"
        ></a-box>
        <a-box
          position="0.25 -0.5 0"
          color="purple"
          scale="0.2 0.2 0.2"
        ></a-box>

        <a-text
          value="مصفوفة 4x2"
          position="0 0.6 0"
          scale="0.5 0.5 0.5"
          color="white"
          align="center"
        ></a-text>
      </a-entity>

      <a-sky color="#b6ebf5"></a-sky>
    </a-scene>

    <div id="info-panel">
      هذه مصفوفة 4×2. تتكون من 4 صفوف وعمودين. كل مكعب يمثل عنصرًا في المصفوفة.
    </div>
  </body>
</html>
